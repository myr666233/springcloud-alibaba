server.port=8082
spring.application.name=order-service
spring.cloud.nacos.server-addr=127.0.0.1:8848
#****************************health 健康检查***************************
#开放所有页面节点  默认只开启了health、info两个节点
management.endpoints.web.exposure.include = *
#显示健康具体信息  默认不会显示详细信息
management.endpoint.health.show-details = always